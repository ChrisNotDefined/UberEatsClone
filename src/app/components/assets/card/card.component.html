<!-- Card container -->
<div class="container">
  <img class="card-image" src="{{restaurant.imageUrl}}" />
  <div class="card-body">
    <div>
      <h4>
        {{restaurant.name}}
      </h4>
      <h5>
        {{restaurant.priceRange? (restaurant.priceRange[0] | currency) : ''}}
      </h5>
    </div>
    <p>
      {{restaurant.details}}
    </p>
  </div>
</div>
